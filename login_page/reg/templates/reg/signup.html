{% extends 'reg/base.html' %}

{% block content %}
<div class=" row " style=" padding-left:12px;">
    <div class=" col-sm-4  rounded border ">
        <h4 class="text-center alert alert-info ">Sign Up Here</h4>
        <form action="" method="POST" novalidate>
            {% csrf_token %}
            {% for fm in form %}
            {{ fm.label_tag }}
            {{ fm }}
            {{ fm.errors | striptags }}<br>
            {% endfor %}

            
            <input type="submit" class="btn btn-success" value="Submit">
        </form>
        <br>
        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
        {% if messages %}
        {% for messages in messages %}
        <small {% if messages.tags %} class="{{ message.tags}}" {% endif %}> {{messages}}
        </small>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock content %}
