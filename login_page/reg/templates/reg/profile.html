{% extends 'reg/base.html' %}

{% block content %}
<div class=" row " >
    <div class=" img-fluid  rounded border ">

        <h3 class="text-center alert alert-info ">This is Your Profile Page</h3>
        
        {% if messages %}
        {% for message in messages %}
        <small {% if message.tags %} class="{{ messages.tags}}" {% endif %}>
            {{message}}
        </small>
        {% endfor %}
        {% endif %}
    </div>
</div>

{% endblock content %}
